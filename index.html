<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="main.js" defer></script>
    <script src="https://kit.fontawesome.com/45b328020b.js" crossorigin="anonymous"></script>
    <title>Weather App</title>
</head>
<body>
    <form class="location-form">
        <div class="search-container">
            <button type="button" id="submit">
                <i class="fa-solid fa-magnifying-glass"></i>
            </button>
            <input type="text" id="search" placeholder="City Name">
        </div>
    </form>
    <div class="weather-container mx-auto bg-green-500">
        <h1 class="city-name text-3xl font-bold underline"></h1>
        <div class="weather-data"> 
            <span class="weather"></span>
            <div class="temp-data">
                <span class="temperature"></span>
                <div class="temp-min-max">
                    <div class="temp-min-container">
                        <span>↓</span>
                        <span class="temp-min"></span>
                    </div>
                    <div class="temp-max-container">
                        <span>↑</span>
                        <span class="temp-max"></span>
                    </div>
                </div>
                <div class="unit-switch-container">
                    <input type="checkbox" name="switch" id="switch">
                    <label id="unit-switch"for="switch"></label>
                </div>
                <span class="unit">°C / °F</span>
            </div>
        </div>
    </div>
    <a id="attribution" href="https://www.pexels.com">Photos provided by Pexels</a>
    <div class="background-container">
        <img class="background-image" src="#"> 
    </div>
</body>
</html>
